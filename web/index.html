<html>
<head>

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Bungoma Health Link Forum - Connecting healthcare professionals and community members for better health outcomes in Bungoma County">

  <!-- Open Graph meta tags for social media previews -->
  <meta property="og:title" content="Bungoma Health Link Forum">
  <meta property="og:description" content="Join Bungoma Health Link Forum to connect, collaborate, and improve healthcare delivery in Bungoma County. A platform for healthcare professionals and community engagement.">
  <meta property="og:image" content="images/preview.png">
  <meta property="og:url" content="https://bungomahealthlink.org">
  <meta property="og:type" content="website">

  <!-- Twitter Card meta tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Bungoma Health Link Forum">
  <meta name="twitter:description" content="Join Bungoma Health Link Forum to connect, collaborate, and improve healthcare delivery in Bungoma County. A platform for healthcare professionals and community engagement.">
  <meta name="twitter:image" content="images/preview.png">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="bhealth_link_forum">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>bhealth_link_forum</title>
  <link rel="manifest" href="manifest.json">
  
  <style>
    .loading-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #f6f8fd 0%, #ffffff 100%);
      position: relative;
      overflow: hidden;
    }
    
    .loading-container::before {
      content: '';
      position: absolute;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(33, 150, 243, 0.1) 0%, transparent 70%);
      animation: gradientMove 8s ease infinite;
      z-index: 0;
    }

    .loading-content {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      backdrop-filter: blur(8px);
      padding: 32px;
      border-radius: 24px;
      background: rgba(255, 255, 255, 0.7);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }
    
    .loading-dots {
      display: flex;
      gap: 12px;
      margin-bottom: 24px;
    }
    
    .dot {
      width: 10px;
      height: 10px;
      background: transparent;
      border: 2px solid #2196F3;
      border-radius: 50%;
      position: relative;
      animation: dotScale 1.4s ease-in-out infinite;
    }
    
    .dot::after {
      content: '';
      position: absolute;
      inset: 2px;
      border-radius: 50%;
      background: #2196F3;
      animation: dotPulse 1.4s ease-in-out infinite;
    }
    
    .dot:nth-child(2) {
      animation-delay: 0.2s;
    }
    
    .dot:nth-child(2)::after {
      animation-delay: 0.2s;
    }
    
    .dot:nth-child(3) {
      animation-delay: 0.4s;
    }
    
    .dot:nth-child(3)::after {
      animation-delay: 0.4s;
    }
    
    .loading-text {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      color: #1a1a1a;
      font-size: 15px;
      font-weight: 500;
      letter-spacing: 0.5px;
      opacity: 0.85;
      text-align: center;
      background: linear-gradient(90deg, #1a1a1a, #2196F3);
      background-size: 200% auto;
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: textGradient 4s linear infinite;
    }
    
    @keyframes dotScale {
      0%, 100% {
        transform: scale(0.8);
      }
      50% {
        transform: scale(1.1);
      }
    }
    
    @keyframes dotPulse {
      0%, 100% {
        opacity: 0.4;
        transform: scale(0.6);
      }
      50% {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes gradientMove {
      0%, 100% {
        transform: translate(-25%, -25%) rotate(0deg);
      }
      50% {
        transform: translate(-25%, -25%) rotate(180deg);
      }
    }

    @keyframes textGradient {
      0% {
        background-position: 0% 50%;
      }
      100% {
        background-position: 200% 50%;
      }
    }
  </style>
</head>
<body>
  <div id="loading" class="loading-container">
    <div class="loading-content">
      <div class="loading-dots">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
      <div class="loading-text">Bungoma Health Link Forum</div>
    </div>
  </div>
  <script>
    window.addEventListener('load', function() {
      // Remove the loading screen once Flutter is initialized
      window.addEventListener('flutter-first-frame', function() {
        var loadingElement = document.getElementById('loading');
        if (loadingElement) {
          loadingElement.remove();
        }
      });
    });
  </script>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
